<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery -- devchallenges</title>
  </head>
  <body>
    <div class="container">
      <div class="user-profile">
        <div class="user-profile__info">
          <img
            class="user-profile__info__picture"
            src="./img/profilePhoto.png"
            alt="profile-picture"
          />
          <h2 class="user-profile__info__name">Rodney Cotton</h2>
          <p class="user-profile__info__location">Helsinki, Findland</p>
        </div>
        <div class="user-profile__stats">
          <div class="user-profile__stats__unit">
            <p class="user-profile__stats__unit__number">100</p>
            <p class="user-profile__stats__unit__metric">Posts</p>
          </div>
          <div class="user-profile__stats__unit">
            <p class="user-profile__stats__unit__number">2,242</p>
            <p class="user-profile__stats__unit__metric">Followers</p>
          </div>
          <div class="user-profile__stats__unit">
            <p class="user-profile__stats__unit__number">1,432</p>
            <p class="user-profile__stats__unit__metric">Following</p>
          </div>
        </div>
      </div>

      <div class="image-gallery">
        <div class="image-gallery__grid">
          <img
            class="image-gallery__grid__img img-1"
            src="./img/photo1.png"
            alt="base picture"
          />
          <img
            class="image-gallery__grid__img img-2"
            src="./img/photo2.png"
            alt="sofa picture"
          />
          <img
            class="image-gallery__grid__img img-3"
            src="./img/photo3.png"
            alt="bath picture"
          />
          <img
            class="image-gallery__grid__img img-4"
            src="./img/photo4.png"
            alt="lamp picture"
          />
          <img
            class="image-gallery__grid__img img-5"
            src="./img/photo5.png"
            alt="plant picture"
          />
          <img
            class="image-gallery__grid__img img-6"
            src="./img/photo6.png"
            alt="table picture"
          />
        </div>
      </div>

      <div class="footer">
        <p class="footer__text">Xavi Guasch @ Devchallenges.io</p>
      </div>
    </div>
  </body>
</html>
